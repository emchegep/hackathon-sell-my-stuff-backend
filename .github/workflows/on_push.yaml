name: Backend Release

on:
  push:
    branches:
      - main

env:
  AWS_REGION: "us-east-2"

permissions:
  id-token: write
  contents: read

jobs:
  lambda_packaging:
    runs-on: ubuntu-latest
    name: Package Lambda and Upload to S3
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Package the code
        run: |
          chmod +x package_code.sh
          ./package_code.sh

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Uploads the Packages to S3 Bucket
        run: |
          aws s3 cp lambda_package.zip s3://${{ secrets.AWS_S3_BUCKET}}/artifacts/lambda_package.zip
          aws s3 cp dependencies.zip s3://${{ secrets.AWS_S3_BUCKET}}/artifacts/dependencies.zip
          


  terraform:
    runs-on: ubuntu-latest
    needs: lambda_packaging
    name: Deploy Backend infrastructure (API Gateway and Lambda function)
    defaults:
      run:
        working-directory: terraform
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.13.3"

      - name: Terraform fmt
        run: terraform fmt

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Validate
        run: terraform validate -no-color

      - name: Terraform Plan
        run: terraform plan -no-color -input=false
        continue-on-error: true

      - name: Terraform Apply
        run: terraform apply --auto-approve
